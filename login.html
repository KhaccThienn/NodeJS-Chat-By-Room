<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3">
      <form id="my-form">
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Username"
            aria-describedby="helpId"
          />
        </div>

        <div class="form-group">
          <label for="">Chọn Phòng</label>
          <select class="form-control" name="room" id="room">
            <option value="room-1">Room 1</option>
            <option value="room-2">Room 2</option>
            <option value="room-3">Room 3</option>
          </select>
        </div>

        <button
          type="submit"
          id="submit"
          class="btn btn-block btn-outline-dark rounded-0"
        >
          join
        </button>
      </form>
    </div>

    <div class="container-fluid p-3" id="chat-page">
      <div class="row">
        <div class="col-lg-4">
            <p>List User</p>
          <ul class="list-group" id="listUser">
            
          </ul>
        </div>
        <div class="col-lg-8">
          <ul class="list-group">
            <li class="list-group-item">User 1</li>
            <li class="list-group-item">User 2</li>
            <li class="list-group-item">User 3</li>
          </ul>
        </div>
      </div>
      <div class="fixed-bottom pb-3">
        <div class="row align-items-center">
          <div class="col-lg-9">
            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Type message here"
              aria-describedby="helpId"
            />
          </div>
          <div class="col-lg-3">
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
      integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const socket = io();
      $("#chat-page").css("display", "none");
      $("#my-form").submit(() => {
        let username = $("#username").val();
        let room = $("#room").val();

        let userData = {
          username: username,
          room: room,
        };
        socket.emit("join", userData);

        $("#my-form").css("display", "none");
        $("#chat-page").css("display", "block");

        return false;
      });

      socket.on("user_join", (userData) => {
        console.log(userData);
        $("#listUser").html("<div></div>");
        userData.map(item => {
            $("#listUser").append(
                `<li class="listUser list-group-item">
                    ${item.username}
                </li>`
            )
        });
      });
    </script>
  </body>
</html>
